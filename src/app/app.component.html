<button mat-raised-button (click)="addColumn()"> Add column </button>
<button mat-raised-button (click)="removeColumn()"> Remove column </button>
<button mat-raised-button (click)="shuffle()"> Shuffle </button>
<div style="background: darkgray;">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>


<table mat-table [dataSource]="dataSource" matSort cdkDropList cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="dropCol($event)">
  <ng-container *ngFor="let column of displayedColumns; let i = index;" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef [resizeColumn]="true" [index]="i">
      <div cdkDrag cdkDragLockAxis="x" mat-sort-header>
        {{column}}
      </div></th>
    <td mat-cell *matCellDef="let element">
      {{element[column]}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of objects"></mat-paginator>
