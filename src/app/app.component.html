<button mat-raised-button (click)="addColumn()"> Add column </button>
<button mat-raised-button (click)="removeColumn()"> Remove column </button>
<button mat-raised-button (click)="shuffle()"> Shuffle </button>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort cdkDropList cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="dropCol($event)">
  <ng-container *ngFor="let column of displayedColumns; let i = index;" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef [resizeColumn]="true" [index]="i">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div cdkDrag cdkDragLockAxis="x" mat-sort-header>
          {{column}}
        </div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div fxLayout="column" fxLayoutAlign="center center">
              <button mat-menu-item #col_filter (click)="$event.stopPropagation(); showColFilter = !showColFilter">
                <mat-icon>reorder</mat-icon>
                <span>Columns</span>
              </button>
              <div *ngIf="showColFilter" style="width: 100%; padding: 16px 16px 16px 16px;" fxLayout="column" fxLayoutAlign="center start">
                <div *ngFor="let column of displayedColumns">
                    <mat-checkbox [checked]="checkColumn(column)" (click)="$event.stopPropagation();">{{column}}</mat-checkbox>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                  <button mat-raised-button color="basic">Reset</button>
                  <button mat-raised-button color="primary">Apply</button>
                </div>
              </div>
            </div>

            <div fxLayout="column" fxLayoutAlign="center center">
              <button mat-menu-item (click)="$event.stopPropagation(); showFilter = !showFilter">
                <mat-icon>filter_alt</mat-icon>
                <span>Filter</span>
              </button>
              <div *ngIf="showFilter">
                TEST 2
              </div>
            </div>
          </mat-menu>
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{element[column]}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of objects"></mat-paginator>
